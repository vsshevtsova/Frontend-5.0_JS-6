<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>JS-6</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="list__films">
          <p class="title">Просмотренные фильмы</p>
          <ol id="movielist"></ol>
        </div>
        <div class="form">
          <form action="" id="form" class="add__film">
            <input
              class="input__film"
              type="text"
              id="name"
              placeholder="Введите название"
            />
            <div class="input__favorite">
              <input
                type="checkbox"
                id="fav"
                name="favorite"
                value="favorite"
              />
              <label for="favorite">Сделать любимым</label>
            </div>
            <button class="btn" type="submit">Подтвердить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
